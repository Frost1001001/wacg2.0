<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Wikipedia Suche</title>
<link type="text/css" rel="stylesheet" href="stylesheet.css" />
</head>

<body>

	<div id="center">
		<form action="http://de.wikipedia.org/wiki/Spezial:Suche">
		
			<fieldset>
			<img src="http://www.userlogos.org/files/logos/hanns/wikien_1.png" alt="WikipediaLogo"/>
				<legend>Suche</legend>
				<input type="text" name="search" value="" size="40" maxlength="30" />
				<input type="submit" name="go" value="Artikel" />
				<input type="submit" name="fulltext" value="Volltext" />
			</fieldset>
		</form>
	</div>

	<p>
		<a href="http://wave.webaim.org/report#/"><img src="http://www.w3.org/WAI/wcag2AAA.gif"
			alt="enter image description here"></a>
	</p>

</body>
</html>
